services:
  api:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    ports:
      - "8002:8080"
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
  db:
    image: postgres:16
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d datingapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: datingapp
    volumes:
      - db-data:/var/lib/postgresql/data
    redis:
      image: redis:7
      restart: always
      ports:
        - "6379:6379"
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 5s
        timeout: 5s
        retries: 5
volumes:
  db-data: